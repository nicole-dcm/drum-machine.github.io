<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script>
        function play(str) {
            if (str === "q" || str === "Q") {
                document.getElementById('display').innerHTML = "Q";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerHTML = "W";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerHTML = "E";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerHTML = "A";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerHTML = "S";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerHTML = "D";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerHTML = "Z";        
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerHTML = "X";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerHTML = "C"; 
            }

            
            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) {
            let keystroke = event.key;
            if (keystroke === "q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");        
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C"); 
            }
        }

    </script>
  </head>
  <body>

    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card py-3">
            <div class="card-body"></div>
                <div class="text-center" id="display">None</div>
        </div>
            <button class="drum-pad btn btn-block btn-warning" id="drum-0" onclick="play('Q')">
                Q
                <audio src="./clip/Cev_H2.mp3" class="clip" id="Q"></audio>

            </button>
            <button class="drum-pad btn btn-block btn-warning" id="drum-1" onclick="play('W')">
                W
                <audio src="./clip/Dsc_Oh.mp3" class="clip" id="W"></audio>

            </button>
            <button class="drum-pad btn btn-block btn-warning" id="drum-2" onclick="play('E')">
                E
                <audio src="./clip/Heater-1.mp3" class="clip" id="E"></audio>

            </button>
            <button class="drum-pad btn btn-block btn-warning" id="drum-3" onclick="play('A')">
                A
                <audio src="./clip/Heater-2.mp3" class="clip" id="A"></audio>

            </button>
            <button class="drum-pad btn btn-block btn-warning" id="drum-4" onclick="play('S')">
                S
                <audio src="./clip/Heater-3.mp3" class="clip" id="S"></audio>

            </button>
            <button class="drum-pad btn btn-block btn-warning" id="drum-5" onclick="play('D')">
                D
                <audio src="./clip/Heater-4_1.mp3" class="clip" id="D"></audio>

            </button>
            <button class="drum-pad btn btn-block btn-warning" id="drum-6" onclick="play('Z')">
                Z
                <audio src="./clip/Heater-6.mp3" class="clip" id="Z"></audio>

            </button>
            <button class="drum-pad btn btn-block btn-warning" id="drum-7" onclick="play('X')">
                X
                <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="X"></audio>

            </button>
            <button class="drum-pad btn btn-block btn-warning" id="drum-8" onclick="play('C')">
                C
                <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="C"></audio>

            </button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
